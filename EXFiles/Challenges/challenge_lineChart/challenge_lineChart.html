<template>
    <lightning-card title="Website Visits Per Month" icon-name="utility:graph" >
        <div>
			<div class="slds-text-align_center chartTitleFont"></div>
			<canvas class="visitorsLineChart" lwc:dom="manual"></canvas>
		</div>
    </lightning-card>
</template>
    <!-- <lightning-card> 엘리먼트:
    
    그래픽을 그리기 위한 HTML5의 <canvas> 엘리먼트입니다.
    class 속성이 "visitorsLineChart"로 설정되어 있으며, lwc:dom="manual" 속성은 Lightning 웹 컴포넌트가 직접 DOM을 조작할 것임을 나타냅니다.
    이 canvas 엘리먼트는 차트를 그리기 위한 공간을 나타냅니다. -->
